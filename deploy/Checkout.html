    <!-- Checkout info -->
    <section id="checkout">
        <ul>
            <li>
                <form class="form">
                    <h1 class="headers">Contact Info</h1>
                    <ul>
                        <li>
                            <input type="text" name="firstName" placeholder="First Name">
                            <label for="firstName"></label>
                        </li>
                        <li>
                            <input type="text" name="lastName" placeholder="Last Name">
                            <label for="lastName"></label>
                        </li>
                        <li>
                            <input type="email" name="email" placeholder="Email">
                            <label for="email"></label>
                        </li>
                        <li>
                            <input type="tel" name="phone" placeholder="Phone Number">
                            <label for="phone"></label>
                        </li>
                    </ul>
                </form>
            </li>
            <li>
                <form class="form">
                    <h1 class="headers">Payment</h1>
                    <ul>
                        <li>
                            <input type="text" name="cardName" placeholder="Name on Card">
                            <label for="cardName"></label>
                        </li>
                        <li>
                            <input type="text" name="cardNumber" placeholder="xxxx xxxx xxxx xxxx">
                            <label for="cardNumber"></label>
                        </li>
                        <li>
                            <input type="text" name="expiry" placeholder="MM/YY">
                            <label for="expiry"></label>
                        </li>
                        <li>
                            <input type="text" name="cvv" placeholder="CVV">
                            <label for="cvv"></label>
                        </li>
                    </ul>
                </form>
            </li>
            <li>
                <form class="form">
                    <h1 class="headers">Shipping Info</h1>
                    <ul>
                        <li>
                            <input type="text" name="shippingFirstName" placeholder="First Name">
                            <label for="shippingFirstName"></label>
                        </li>
                        <li>
                            <input type="text" name="shippingLastName" placeholder="Last Name">
                            <label for="shippingLastName"></label>
                        </li>
                        <li>
                            <input type="text" name="shippingNameOnCard" placeholder="Name on Card">
                            <label for="shippingNameOnCard"></label>
                        </li>
                        <li>
                            <input type="text" name="shippingAddress" placeholder="Apartment, Suite, etc.">
                            <label for="shippingAddress"></label>
                        </li>
                        <li>
                            <input type="text" name="shippingCountry" placeholder="Country/Region">
                            <label for="shippingCountry"></label>
                        </li>
                        <li>
                            <input type="text" name="shippingState" placeholder="State">
                            <label for="shippingState"></label>
                        </li>
                        <li>
                            <input type="text" name="shippingCity" placeholder="City">
                            <label for="shippingCity"></label>
                        </li>
                        <li>
                            <input type="text" name="shippingZipCode" placeholder="Zip Code">
                            <label for="shippingZipCode"></label>
                        </li>
                    </ul>
                </form>
            </li>
        </ul>
    </section>
